<body>
    <header>
        <div class="container">
            <div class="titles">
                <h2>Nicolas Mansart</h2>
                <h1>Web developer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="index.html#skills">Skills</a></li>

            <div id="head-right">
                <button id="dm"><i class="fa fa-moon"></i><i class="fa fa-sun"></i></button>
                <button id="burg"><i class="fa fa-bars"></i></button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Contact me</h2>
            <div class="smaller container">
                <p>
                    I'm from Tours, France, and I can work remotely with you as long as we can communicate in english or french. <br>
                    Do you have a project ? Please tell me more!
                </p>
                <form action="#" method="post">
                    <label for="form-name">Name</label>
                    <input type="text" id="form-name" name="name">

                    <label for="form-title">Title</label>
                    <input type="text" id="form-title" name="title">

                    <label for="form-email">Email</label>
                    <input type="email" id="form-email" name="email" required>

                    <label for="form-message">Message</label>
                    <textarea id="form-message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
